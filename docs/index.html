<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Themeable Docsify Light and Dark themes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom theme properties -->
  <style>
    :root {
      --theme-hue: 325;
    }
  </style>

</head>
<body>
  <div id="app"></div>

<script>
  window.$docsify = {
    // Existing Docsify configuration

    // Themeable-specific options
    themeable: {
      readyTransition : true,  // Enable page transition when ready
      responsiveTables: true   // Make tables responsive
    },
    // ...other Docsify options...
  };
</script>

<!-- Docsify and Themeable scripts -->
<!-- Docsify Core -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

<!-- Docsify-Themeable -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<!-- Your existing plugins can remain as they are, for example: -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!-- Optional: Service Worker for offline functionality -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
