<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

<script>
  window.$docsify = {
    search: {
      maxAge: 86400000, // Expiration time, default one day
      paths: 'auto', // Search all markdown files
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search',
      },
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results',
      },
      depth: 2, // Search headline depth, 1 - 6
      hideOtherSidebarContent: false, // Default is false, whether or not to hide other sidebar content
      namespace: 'website-1', // To avoid search index collision between multiple websites under the same domain
      pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/, // Regexp to match path prefixes (namespaces)
    },
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
</body>
</html>
